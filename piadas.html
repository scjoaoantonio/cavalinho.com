            <div id="menu">
                <a href="index.html">Início</a>
                <a href="trocadilhos.html">Trocadilhos</a>
                <a href="cantadas.html">Cantadas</a>
                <a href="piadas.html">Piadas</a>
            </div>

        <img id="logo" src="img/horsebranco.png" width="130px">
    </div>

<body>
    <div class="container">
        <div id="principal">
            <!--<img id="horse2" src="img/horse4.png" width="300px">-->
        </div>
    </div>

    <section class="portfolio container" id="portfolio">
        <div class="grid">
            <div id="1">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>O diretor da empresa pergunta ao novo funcionário: – O contador já lhe disse qual é sua
                                tarefa? – Sim. Acordá-lo quando eu perceber que o senhor está vindo.
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>
            <div id="2">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>Um pastor estava pregando na praça pública dizendo: - Sai demônio! E um bêbado responde:
                                - Não saio não! A praça é pública!
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>
            <div id="3">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>O bêbado chega no inferno gritando: - Cadê as mulheres desse lugar?! O diabo responde:
                                - Aqui não tem mulher, seu maluco! O bêbado diz: - Então onde tu arrumou esses chifres,
                                desgraça?!
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>
            <div id="4">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>Uma menina de sete anos admitiu, calmamente para seus pais, que Joãozinho havia lhe dado
                                um beijo depois da aula. - E como aconteceu isso? - perguntou a mãe assustada. - Não foi
                                fácil, - admitiu a pequena garotinha - mas três meninas me ajudaram a segurá-lo.
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>
            <div id="5">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>O caipira vai a uma consulta e o médico pergunta: - O que senhor tem? O caipira
                                responde: - Uma muié, uma vaca e uma galinha... - Não é isso... O que o senhor está
                                sentindo? - Ah, tá! Vontade de largá a muié, vendê a vaca e comê a galinha com quiabo!
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>
            <div id="6">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>Um senhor morre e o seu melhor amigo vai ao velório. Para fazer bonito resolve dizer
                                algumas palavras... mas sua dentadura cai sobre o caixão e para não pagar mais mico
                                ainda, diz: - Vai amigo, leva meu último sorriso.
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>
            <div id="7">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>– Doutor, vou lhe contar um segredo: eu sou um galo! O psiquiatra resolve aprofundar a
                                análise: – E desde quando o senhor acha que é um galo? – Ah, desde que eu era um
                                pintinho.
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>
            <div id="8">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>Após um check-up, um médico pergunta ao paciente: – Há alguma coisa que queira discutir
                                comigo? – Bem – disse o paciente –, eu gostaria de fazer uma vasectomia. – É uma decisão
                                importante. Já conversou a respeito disso com a sua família? – Sim, fizemos uma votação…
                                e o resultado foi favorável: 15 contra 2.
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>
            <div id="9">
                <div class="flip-card2">
                    <div class="card2">
                        <figure class="card-front2">
                            <h5>Para celebrar o Dia Dos Namorados, um casal foi jantar fora. Enquanto escolhiam os
                                pratos, ele tentou lembrar-se de alguma coisa bonita para dizer à namorada. Olha para o
                                lado e ouve um casal de namorados: "Quer mel, minha abelhinha? Quer morangos, meu
                                moranguinho?" Inspirado ,o rapaz, vira-se para a namorada e diz-lhe: - Quer presuntinho,
                                minha porquinha?
                            </h5>
                        </figure>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <div class="footer">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </div>
</body>

</html>
